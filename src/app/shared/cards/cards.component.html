<mat-grid-list [cols]="colNumber" rowHeight="1:1">
  <mat-grid-tile *ngFor="let beer of beers">
    <a (click)="navigate(beer.id)" class="animate__animated animate__fadeIn">

      <mat-card>

        <mat-card-header>
          <mat-card-title>
            <h2>{{ beer.id }}</h2>
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>
          {{ beer.name }}
        </mat-card-content>

      </mat-card>

    </a>
  </mat-grid-tile>
</mat-grid-list>
